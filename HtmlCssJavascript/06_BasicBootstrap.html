<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Bootstrap</title>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <style>
        .myjumbotron {
            background-color: black !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- lg: large, sm: small, xs: extra small -->
                <b>Adı</b>
            </div>
            <div class="col-md-4">
                <b>Kurum</b>
            </div>
            <div class="col-md-4">
                <b>Ünvan</b>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                Çağıl Alsaç
            </div>
            <div class="col-md-4">
                Bilge Adam
            </div>
            <div class="col-md-4">
                Yazılım Geliştirme Eğitmeni
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-sm-12">
                <label class="text-primary">Primary label</label>
                <br />
                <button class="btn btn-info">Info button</button>
                <br />
                <a href="https://www.google.com" target="_blank" class="btn btn-warning">Warning link</a>
                <br />
                <span class="text-success">Success span</span>
                <br />
                <input type="button" class="btn btn-danger" value="Danger button" />
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="tbEmail">E-Mail:</label>
                        <input type="email" class="form-control" placeholder="Enter E-Mail" id="tbEmail" />
                    </div>
                    <div class="form-group">
                        <label for="tbPassword">Password:</label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="tbPassword" />
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" /> Remember Me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    &nbsp;
                    <button type="reset" class="btn btn-info">Reset</button>
                </form>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <p class="jumbotron" style="background-color: black !important; color: white !important;">This is a jumbotron</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <p class="jumbotron myjumbotron">This is another jumbotron</p>
            </div>
        </div>
    </div>
</body>
</html>
