<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic CSS</title>
    <link href="03_BasicCss.css" rel="stylesheet" />
    <style>
        label {
            color: red;
            font-size: 14px;
            /* This is a comment */
            /* CSS: Cascading Style Sheet */
        }
    </style>
</head>
<body>
    <h1 style="color: brown; font-size: large; font-weight: normal; font-style: italic; border: ridge; border-width: 10px; background-color: greenyellow; text-align: center;">
        My Styled Header
    </h1>
    <label>My First Label</label>
    <br />
    <label>My Second Label</label>
    <br />
    <label class="mylabelclass">My Third Label</label>
    <br />
    <label style="color: green !important;">My Fourth Label</label>
    <hr class="style-seven" />
    <input type="text" value="" class="myinputclass" />
    <br />
    <br />
    <div id="mydivid"><span>I am a Sheltie</span></div>
    <br />
    <a class="myaclass" href="https://www.google.com" target="_blank">Google</a>
</body>
</html>
