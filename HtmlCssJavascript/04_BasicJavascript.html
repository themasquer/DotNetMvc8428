<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Basic Javascript</title>
    <script type="text/javascript">
        var isim = "Çağıl Alsaç";
        //alert(isim);
        console.log(isim);

        topla(10, 7);

        var carpim = carp(5, 6);
        console.log(carpim);

        function topla(no1, no2) {
            //alert("Toplam: " + (no1 + no2));
            console.log("Toplam: " + (no1 + no2));
        }

        function carp(no1, no2) {
            return no1 * no2;
        }
    </script>
    <script>
        function hangisiBuyuk(n1, n2) {
            // if (n1 !== n2)
            if (n1 != n2) { // sadece veri değerlerine bakar
                if (n1 > n2) {
                    return n1;
                } else if (n2 > n1) {
                    return n2;
                }
            }
            //else if (n1 === n2) { // === ve !=== hem veri değerlerine hem de veri tiplerine bakar
            //    return null;
            //}
            else {
                return null; // undefined
            }
        }

        var sayi1 = 1;
        var sayi2 = 2;
        var sonuc = hangisiBuyuk(sayi1, sayi2);
        if (sonuc == null) {
            console.log("İki sayı birbirine eşit.");
        } else {
            console.log(sonuc + " daha büyük.");
        }
    </script>
